{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up Page</title>
        <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
        </header>
        <section id="main-body">
            <form action="#" method="POST">
                {% csrf_token %}
                {% load static %}
                <div class="signup-body">
                    <h3>Sign up</h3>
                    <label for='user_name'><b>User Name : </b></label>
                    <input type='text' placeholder="Enter your user name" name='user_name' required><br>
                    <label for ='email'><b>Email Id :  </b></label>
                    <input type="email" placeholder="Enter email" name="email" float="right"  required><br>  
                    <label for='password'><b>Password : </b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required><br>
                    <label for='password'><b>Re-type Password : </b></label>
                    <input type="password" placeholder="Re-type Password" name="re-password" id="re-password" required><br>
                    <button type="submit" id="submit_button"><b>Sign up</b></button><br>
                    <p id="password_error" style="color:red;"></p>
                    Already have an account! <a href="http://localhost:8000/login/"> Log in </a> here.
                </div>
            </form>
            <script>
                $(document).ready(function () {
                    $("password, #re-password").keyup(function() {
                        var password = $("#password").val();
                        var retype_password = $("#re-password").val();
            
                        if (password != retype_password) {
                            // Display error message and disable the submit button
                            $("#password_error").text("Passwords do not match!");
                            $("#submit_button").prop('disabled', true);
                        } else {
                            // Clear the error message and enable the submit button
                            $("#password_error").text("");
                            $("#submit_button").prop('disabled', false);
                        }
                    });
                });
                </script>
        </section>
    </body>
</html>
